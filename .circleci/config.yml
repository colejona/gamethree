version: 2

jobs:
  build:
    docker:
      - image: circleci/openjdk:jdk-node
    steps:
      - checkout
      - run:
        name: "Update Node.js and npm"
        command: |
          curl -sSL "https://nodejs.org/dist/v11.11.0/node-v11.10.0-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v11.10.0-linux-x64/bin/node
          curl https://www.npmjs.com/install.sh | sudo bash
      - run:
        name: "Install"
        command: yarn install
      - run:
        name: "Build"
        command: yarn build
